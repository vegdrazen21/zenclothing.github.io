<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/Signup.css">
  <title>Zen カスベガ</title>
</head>
<body>

  <!-- Log In Page -->
  <section class="login">
    <div class="container">
      <h1>Log In to Your Account</h1>
      <p>Welcome back! Please enter your credentials to access your account.</p>

      <form action="/submit-login" method="POST" class="login-form">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="form-group">
          <label for="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me">
            Remember me
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Log In</button>
      </form>

      <!-- Back to Home Button -->
      <div class="navigation-buttons">
        <a href="index.html" class="btn back-btn">← Back to Home</a>
      </div>

      <p class="signup-link">Don't have an account? <a href="/signup">Sign up here</a>.</p>
      <p class="forgot-password-link"><a href="/forgot-password">Forgot your password?</a></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Zenカスベガ. All right reserved</p>
    <div class="footer-content">
      <!-- Social Media Links -->
      <div class="social-media">
        <a href="https://www.facebook.com/yourpage" target="_blank">
          <img src="/assets/images/Fb3.png" alt="Facebook" class="social-icon">
        </a>
        <a href="https://twitter.com/yourpage" target="_blank">
          <img src="/assets/images/Twit2.png" alt="Twitter" class="social-icon">
        </a>
        <a href="https://www.instagram.com/yourpage" target="_blank">
          <img src="/assets/images/IG2.webp" alt="Instagram" class="social-icon">
        </a>
      </div>

      <!-- Contact Information -->
      <div class="contact-info">
        <p>Contact Us:</p>
        <p>Email: vegdrazen21@gmail.com</p>
        <p>Phone: (63+) 9158235715</p>
      </div>
    </div>
  </footer>

</body>
