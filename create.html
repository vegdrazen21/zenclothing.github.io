    <!-- Create Account Page -->
<section class="create-account">
  <div class="container">
    <h1>Create Your Account</h1>
    <p>Join us and enjoy exclusive offers, updates, and more from our anime clothing line!</p>

    <form action="/submit-account" method="POST" class="account-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your shipping address" required>
      </div>

      <div class="form-group">
        <label for="terms">
          <input type="checkbox" id="terms" name="terms" required>
          I agree to the <a href="/terms-and-conditions">terms and conditions</a>.
        </label>
      </div>

      <button type="submit" class="btn">Create Account</button>
    </form>

    <p class="login-link">Already have an account? <a href="Signup.html">Login here</a>.</p>
  </div>
</section>
